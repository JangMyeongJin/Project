<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pharmacy helper</title>

    <!-- 부트스트랩 -->
    <link href="/project/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/project/css/login.css" rel="stylesheet">
    
    <script src="/sample/bootstrap/js/jquery.min.js"></script>
       <script type="text/javascript">
      $(function(){
        $('#btn_submit').click(function(){
        var id = $( '#id' ).val();
         if(id==""){
        	 alert("아이디를 입력하세요.");
        	 $( '#id' ).focus();
        	 return;
         }
         
         var pw = $( '#pw' ).val();
         if(pw==""){
        	 alert("비밀번호를 입력하세요.");
        	 $( '#pw' ).focus();
        	 return;
         }
         document.getElementById('form-signin').submit();
        });
      });
      </script>
  </head>
 

  <body class="text-center">
    <form class="form-signin" action="login_check.jsp" onsubmit="return false" id="form-signin">
      <h1 class="h2 mb-3 font-weight-normal">Pharmacy Helper</h1>
     
      <label for="id" class="sr-only">ID</label>
      <input type="text" id="id" name="id" class="form-control" placeholder="ID" >
      
      <label for="pw" class="sr-only">Password</label>
      <input type="password" id="pw" name="pw" class="form-control" placeholder="Password">
      
     <table class="table" style="width:100%">
     	<tr>
      		<td><button class="btn btn-lg btn-primary btn-block" id="btn_submit">로그인</button></td>
     	</tr>
     
    </form>
    <form class="form-signup" action="signup.jsp">
    	<tr>
    		<td><button class="btn" type="submit">회원가입</button></td>
    	</tr>
    </form>
    </table>
  </body>
</html>
